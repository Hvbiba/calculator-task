<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrab link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <!--font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="sheet.css">
    <title>Claculator</title>
</head>
<body>
<nav>
<div id="container" class="page">
        <div id="topBar">
            <h3>Claculator</h3>
            <i class="fa fa-sliders" aria-hidden="true" id="mode"></i>
        </div>
        <div id="calcScreen">
            <label></label>
        </div>
      <div id="buttons">
            <button class="btn numbers">7</button>
            <button class="btn numbers">8</button>
            <button class="btn numbers">9</button>
            <button class="btn" id="del">Del</button>
            <button class="btn numbers">4</button>
            <button class="btn numbers">5</button>
            <button class="btn numbers">6</button>
            <button class="btn numbers">+</button>
            <button class="btn numbers">1</button>
            <button class="btn numbers">2</button>
            <button class="btn numbers">3</button>
            <button class="btn numbers">-</button>
            <button class="btn numbers">.</button>
            <button class="btn numbers">0</button>
            <button class="btn numbers">/</button>
            <button class="btn numbers">*</button>
            <button class="btn" id="reset">Reset</button>
            <button class="btn" id="equal">=</button>
       </div>
</div>
</nav>
 <script src="main.js"></script>
 <script src="mode.js"></script>

</body>
</html>
